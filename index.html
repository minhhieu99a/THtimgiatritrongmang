<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<script>
    let value = prompt("Enter a number");
    let a = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < a.length; i++) {
        if (value == a[i]) {
            alert(value + " " + " có ở trong mảng");
            break;
        } else {
            alert("tham số này không nằm trong mảng");
            break;
        }
    }
</script>
</body>
</html>
